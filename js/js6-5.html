<!--制一个将两个字符串交叉合并的函数Merge(s1,s2)，-->
<!--例如Merge("123","abc"）的返回结果是"1a2b3c"，如果两个字符串的长度不同，-->
<!--那么就将多余部分直接合并到结果字符串的末尾，-->
<!--如Merge("123456",''abc''）的返回结果是”1a2b3c456”。-->


<script>
        function str(a1,a2) {
            var b='';
            var len= a1.length > a2.length ? a1.length:a2.length ;
            for (var i=0;i<a1.length ;i++){
                b += a1.charAt(i)+a2.charAt(i);
            }
            return b ;
        }
        console.log(str("123456",'abc'));
</script>
