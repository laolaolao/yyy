<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table		{ border:0;border-collapse:collapse;}
        td	{ font:normal 12px/17px Arial;padding:2px;width:100px;}
        th			{ font:bold 12px/17px Arial;text-align:left;padding:4px;border-bottom:1px solid #333;}
        .even		{ background:#FFF38F;}  /* 偶数行样式*/
        .odd		{ background:#FFFFEE;}  /* 奇数行样式*/
    </style>
</head>
<body>
    <table id="menu">
        <thead >
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>暂住地</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>张山</td>
            <td>男</td>
            <td>浙江宁波</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>女</td>
            <td>浙江杭州</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>男</td>
            <td>湖南长沙</td>
        </tr>
        </tbody>
    </table>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        $("#menu tr:even").css("background","#f00");
        $("#menu tr:odd").css("background","#0f0");
    })
</script>
</html>
