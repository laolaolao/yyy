<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
       #container{
           width: 400px;
           height: 300px;
           border: 1px solid;
           margin: 100px auto;
       }
       #menu{
           border-bottom: 1px solid;
           height: 30px;
       }
        #menu .item{
            width: 120px;
            height: 30px;
            background-color: #ccc;
            float: left;
            margin-left: 5px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
         #menu .menu-selected{
    background-color: black;
    color: white;
    }
        #content div{
            display: none;
        }
        #content .content-selected{
            display: block;
        }
    </style>
</head>
<body>
 <div id="container">
         <ul id="menu">
             <li class="item menu-selected">html</li>
             <li class="item">css</li>
             <li class="item">js</li>
         </ul>
         <div id="content">
             <div class="content-selected">01</div>
             <div>02</div>
             <div>03</div>
         </div>
 </div>
 <script src="jquery-1.12.4.js"></script>
 <script>
     $(function () {
         $("#menu .item").on("click",function () {
             $(this).addClass("menu-selected").siblings().removeClass("menu-selected");
             $("#content div").eq($(this).index()).addClass("content-selected").siblings().removeClass("content-selected")
         })
     })
 </script>
</body>
</html>
