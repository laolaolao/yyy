    <meta charset="UTF-8">
    <title>Title</title>

<body>


<script>
    function fn1(a)  {
        if (a==1){
            return 1;
        }
        return a*arguments.callee(a-1);
        
    }
    console.log(fn1(12));
    function fn2(b){
        if (b==1){
            return 1;
        } return b*arguments.callee(b-1);
    }
    console.log((fn2(10)));
    function sub(n1,n2) {
        return n1-n2;
    }
    console.log(sub(fn1(12),fn2(10)));
</script>
