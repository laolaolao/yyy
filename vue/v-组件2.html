<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <like></like>
    </div>
    <script src="vue.js"></script>
    <script>
    Vue.component('like',{
        template:'<button @click="click()">👍{{like_count}}</button>',
        data:function(){
            return{
                like_count:10,
                liked:false,
            }
        },
       methods:{
           click:function(){
               if(!this.liked)
               this.like_count++;
               else
               this.like_count--;
               this.liked=!this.liked
           }
       }
    })
    new Vue({
        el:"#app",
    })
    </script>
</body>
</html>
