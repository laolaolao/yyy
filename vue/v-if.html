<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}
    <div v-if=" isLogin">
        用户名:唯创
    </div>
    
    <div v-else-if="login">
        <a href="">请登陆</a>
    </div>
    <div v-if = "str =='a'">a</div>
    <div v-else= "str=='b'">b</div>
</div>
    <script src="vue.js"></script>
    <script>
        let vm =new Vue({
            el:'#app',
            data:{
                msg:'xxx',
                isLogin:false,
                login:true,
                str:"b"
            }
           
        })
    </script>
</body>
</html>
